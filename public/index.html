<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ MoveForge - Web Interface</title>
    <style>
        :root {
            --bg-gradient-start: #0f1c3f;
            --bg-gradient-end: #1a2847;
            --container-bg: #1e2d4a;
            --container-border: #2a3f5f;
            --header-start: #1a3a5c;
            --header-end: #0f1f3d;
            --accent: #60a5fa;
            --accent-strong: #2a7fbf;
            --button-start: #1a5c9f;
            --button-end: #0f3a6f;
            --input-bg: #142540;
            --input-border: #2a5a7f;
            --input-focus-bg: #1a3a5c;
            --terminal-bg: #0d1528;
            --terminal-text: #a7f3d0;
            --error-text: #ff6b6b;
            --muted: #9ca3af;
        }

        /* Light Green Theme */
        body.green {
            --bg-gradient-start: #e8f7ee;
            --bg-gradient-end: #d9f3e2;
            --container-bg: #ffffff;
            --container-border: #c8ead6;
            --header-start: #d1fae5;
            --header-end: #a7f3d0;
            --accent: #047857;
            --accent-strong: #059669;
            --button-start: #10b981;
            --button-end: #059669;
            --input-bg: #ffffff;
            --input-border: #bbf7d0;
            --input-focus-bg: #ecfdf5;
            --terminal-bg: #0b1020;
            --terminal-text: #10b981;
            --error-text: #ef4444;
            --muted: #6b7280;
        }

        /* Pink Theme */
        body.pink {
            --bg-gradient-start: #ffe4e6;
            --bg-gradient-end: #ffd7dc;
            --container-bg: #ffffff;
            --container-border: #fecdd3;
            --header-start: #fbcfe8;
            --header-end: #f9a8d4;
            --accent: #be185d;
            --accent-strong: #db2777;
            --button-start: #f472b6;
            --button-end: #db2777;
            --input-bg: #ffffff;
            --input-border: #fecdd3;
            --input-focus-bg: #fff1f2;
            --terminal-bg: #0b1020;
            --terminal-text: #f472b6;
            --error-text: #ef4444;
            --muted: #6b7280;
        }

        /* Force black text for green & pink themes */
        body.green, body.pink { color: #000; }
        body.green .header, body.pink .header { color: #000; }
        body.green .theme-toggle, body.pink .theme-toggle { color: #000; }
        body.green .command-btn, body.pink .command-btn { color: #000; }
        body.green .form-group label, body.pink .form-group label { color: #000; }
        body.green .form-group input, body.pink .form-group input { color: #111; }
        body.green .version, body.pink .version { color: #000; }
        /* Force white text for default (dark blue) theme */
        body:not(.green):not(.pink) { color: #fff; }
        body:not(.green):not(.pink) .header { color: #fff; }
        body:not(.green):not(.pink) .theme-toggle { color: #fff; }
        body:not(.green):not(.pink) .command-btn { color: #fff; }
        body:not(.green):not(.pink) .form-group label { color: #fff; }
        body:not(.green):not(.pink) .version { color: #fff; }
        body:not(.green):not(.pink) .command-section h2 { color: #fff; }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid var(--container-border);
        }

        .header {
            background: linear-gradient(135deg, var(--header-start) 0%, var(--header-end) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid var(--input-border);
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .command-section {
            margin-bottom: 30px;
        }

        .command-section h2 {
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .command-btn {
            background: linear-gradient(135deg, var(--button-start) 0%, var(--button-end) 100%);
            color: var(--accent);
            border: 2px solid var(--accent-strong);
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .command-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(96, 165, 250, 0.4);
            background: linear-gradient(135deg, var(--accent-strong) 0%, var(--button-start) 100%);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 6px;
            font-size: 1em;
            background: var(--input-bg);
            color: #e0e7ff;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--input-focus-bg);
        }

        .output {
            background: var(--terminal-bg);
            color: var(--terminal-text);
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            display: none;
        }

        .output.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--input-border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .version {
            text-align: center;
            padding: 20px;
            color: var(--accent);
            font-size: 0.9em;
            border-top: 1px solid var(--input-border);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid var(--accent);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="changeTheme()">Change Theme</button>
            <h1>ðŸ”¥ MoveForge</h1>
            <p>Next-Generation Developer Framework for Movement Network</p>
        </div>

        <div class="content">
            <div class="command-section">
                <h2>Quick Commands</h2>
                <div class="command-grid">
                    <button class="command-btn" onclick="runCommand('--version')">Version</button>
                    <button class="command-btn" onclick="runCommand('--help')">Help</button>
                </div>
            </div>

            <div class="command-section">
                <h2>Initialize Project</h2>
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" placeholder="my-move-app">
                </div>
                <button class="command-btn" onclick="initProject()">Create Project</button>
            </div>

            <div class="command-section">
                <h2>Build & Deploy</h2>
                <div class="command-grid">
                    <button class="command-btn" onclick="runCommand('build')">Build</button>
                    <button class="command-btn" onclick="runCommand('deploy', ['--network', 'testnet'])">Deploy</button>
                </div>
            </div>

            <div class="command-section">
                <h2>Simulation</h2>
                <div class="form-group">
                    <label for="functionName">Function Name:</label>
                    <input type="text" id="functionName" placeholder="initialize">
                </div>
                <button class="command-btn" onclick="simulate()">Run Simulation</button>
            </div>

            <div class="command-section">
                <h2>Networks</h2>
                <div class="command-grid">
                    <button class="command-btn" onclick="listNetworks()">List</button>
                    <button class="command-btn" onclick="currentNetwork()">Current</button>
                </div>
                <div class="form-group">
                    <label for="netName">Network Name:</label>
                    <input type="text" id="netName" placeholder="movement">
                </div>
                <div class="form-group">
                    <label for="netUrl">RPC URL (optional for add):</label>
                    <input type="text" id="netUrl" placeholder="https://.../v1">
                </div>
                <div class="form-group">
                    <label for="netChainId">Chain ID (optional):</label>
                    <input type="text" id="netChainId" placeholder="e.g., 43">
                </div>
                <div class="form-group">
                    <label for="netFaucet">Faucet URL (optional):</label>
                    <input type="text" id="netFaucet" placeholder="https://...">
                </div>
                <div class="command-grid">
                    <button class="command-btn" onclick="addNetwork()">Add Network</button>
                    <button class="command-btn" onclick="switchNetwork()">Switch Network</button>
                </div>
            </div>

            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #60a5fa;">Running command...</p>
            </div>

            <div class="output" id="output"></div>
        </div>

        <div class="version" id="version">Loading version...</div>
    </div>

    <script>
        // Theme init (dark blue default, supports green and pink)
        (function initTheme(){
            try {
                const saved = localStorage.getItem('theme');
                document.body.classList.remove('green', 'pink');
                if (saved === 'green') {
                    document.body.classList.add('green');
                } else if (saved === 'pink') {
                    document.body.classList.add('pink');
                }
            } catch {}
        })();

        // Load version on page load
        fetch('/api/version')
            .then(res => res.json())
            .then(data => {
                document.getElementById('version').textContent = `MoveForge v${data.version}`;
            })
            .catch(() => {
                document.getElementById('version').textContent = 'Version unavailable';
            });

        async function runCommand(command, args = []) {
            const outputEl = document.getElementById('output');
            const loadingEl = document.querySelector('.loading');

            loadingEl.classList.add('show');
            outputEl.classList.remove('show');

            try {
                const response = await fetch('/api/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command, args })
                });

                const result = await response.json();

                loadingEl.classList.remove('show');
                outputEl.classList.add('show');

                if (result.success) {
                    outputEl.textContent = result.output || 'Command completed successfully';
                    outputEl.style.color = getComputedStyle(document.body).getPropertyValue('--terminal-text').trim() || '#00ff00';
                } else {
                    outputEl.textContent = result.error || result.output || 'Command failed';
                    outputEl.style.color = getComputedStyle(document.body).getPropertyValue('--error-text').trim() || '#ff6b6b';
                }
            } catch (error) {
                loadingEl.classList.remove('show');
                outputEl.classList.add('show');
                outputEl.textContent = `Error: ${error.message}`;
                outputEl.style.color = getComputedStyle(document.body).getPropertyValue('--error-text').trim() || '#ff6b6b';
            }
        }

        function initProject() {
            const projectName = document.getElementById('projectName').value.trim();
            if (!projectName) {
                alert('Please enter a project name');
                return;
            }
            runCommand('init', [projectName]);
        }

        function simulate() {
            const functionName = document.getElementById('functionName').value.trim();
            if (!functionName) {
                alert('Please enter a function name');
                return;
            }
            runCommand('simulate', ['--function', functionName]);
        }

        function changeTheme() {
            // Cycle through: dark (default) -> green -> pink -> dark
            const isGreen = document.body.classList.contains('green');
            const isPink = document.body.classList.contains('pink');

            document.body.classList.remove('green', 'pink');

            let next = 'dark';
            if (!isGreen && !isPink) {
                document.body.classList.add('green');
                next = 'green';
            } else if (isGreen) {
                document.body.classList.add('pink');
                next = 'pink';
            } else {
                // back to dark
                next = 'dark';
            }

            try { localStorage.setItem('theme', next); } catch {}
        }

        function listNetworks() { runCommand('network', ['list']); }
        function currentNetwork() { runCommand('network', ['current']); }
        function addNetwork() {
            const name = document.getElementById('netName').value.trim();
            const url = document.getElementById('netUrl').value.trim();
            const chainId = document.getElementById('netChainId').value.trim();
            const faucet = document.getElementById('netFaucet').value.trim();
            if (!name) { alert('Enter a network name'); return; }
            const args = ['add', name];
            if (url) { args.push('--url', url); }
            if (chainId) { args.push('--chain-id', chainId); }
            if (faucet) { args.push('--faucet', faucet); }
            runCommand('network', args);
        }
        function switchNetwork() {
            const name = document.getElementById('netName').value.trim();
            if (!name) { alert('Enter a network name to switch'); return; }
            runCommand('network', ['switch', name]);
        }
    </script>
</body>
</html>
