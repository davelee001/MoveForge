<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ MoveForge - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .command-section {
            margin-bottom: 30px;
        }

        .command-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .command-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .command-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .output {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            display: none;
        }

        .output.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .version {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ MoveForge</h1>
            <p>Next-Generation Developer Framework for Movement Network</p>
        </div>

        <div class="content">
            <div class="command-section">
                <h2>Quick Commands</h2>
                <div class="command-grid">
                    <button class="command-btn" onclick="runCommand('--version')">Version</button>
                    <button class="command-btn" onclick="runCommand('--help')">Help</button>
                </div>
            </div>

            <div class="command-section">
                <h2>Initialize Project</h2>
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" placeholder="my-move-app">
                </div>
                <button class="command-btn" onclick="initProject()">Create Project</button>
            </div>

            <div class="command-section">
                <h2>Build & Deploy</h2>
                <div class="command-grid">
                    <button class="command-btn" onclick="runCommand('build')">Build</button>
                    <button class="command-btn" onclick="runCommand('deploy', ['--network', 'testnet'])">Deploy</button>
                </div>
            </div>

            <div class="command-section">
                <h2>Simulation</h2>
                <div class="form-group">
                    <label for="functionName">Function Name:</label>
                    <input type="text" id="functionName" placeholder="initialize">
                </div>
                <button class="command-btn" onclick="simulate()">Run Simulation</button>
            </div>

            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #667eea;">Running command...</p>
            </div>

            <div class="output" id="output"></div>
        </div>

        <div class="version" id="version">Loading version...</div>
    </div>

    <script>
        // Load version on page load
        fetch('/api/version')
            .then(res => res.json())
            .then(data => {
                document.getElementById('version').textContent = `MoveForge v${data.version}`;
            })
            .catch(() => {
                document.getElementById('version').textContent = 'Version unavailable';
            });

        async function runCommand(command, args = []) {
            const outputEl = document.getElementById('output');
            const loadingEl = document.querySelector('.loading');

            loadingEl.classList.add('show');
            outputEl.classList.remove('show');

            try {
                const response = await fetch('/api/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command, args })
                });

                const result = await response.json();

                loadingEl.classList.remove('show');
                outputEl.classList.add('show');

                if (result.success) {
                    outputEl.textContent = result.output || 'Command completed successfully';
                    outputEl.style.color = '#00ff00';
                } else {
                    outputEl.textContent = result.error || result.output || 'Command failed';
                    outputEl.style.color = '#ff6b6b';
                }
            } catch (error) {
                loadingEl.classList.remove('show');
                outputEl.classList.add('show');
                outputEl.textContent = `Error: ${error.message}`;
                outputEl.style.color = '#ff6b6b';
            }
        }

        function initProject() {
            const projectName = document.getElementById('projectName').value.trim();
            if (!projectName) {
                alert('Please enter a project name');
                return;
            }
            runCommand('init', [projectName]);
        }

        function simulate() {
            const functionName = document.getElementById('functionName').value.trim();
            if (!functionName) {
                alert('Please enter a function name');
                return;
            }
            runCommand('simulate', ['--function', functionName]);
        }
    </script>
</body>
</html>
